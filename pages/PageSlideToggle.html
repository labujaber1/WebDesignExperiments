<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in PC</title>
    <meta name="author" content="Display HTML page in another HTML page">
    <meta 
        name="description"
        content="HTML page to display a separate HTML page using slide effect and button event.">
   
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Links for bootstrap css (js at bottom of page)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../PageSlideToggle/pageSlideToggle.css">  
</head>
<body>

    <div class="container-fluid bg-dark-subtle py-5">
        <div class="container bg-white py-2 border border-2 border-dark rounded-2">
            <h1>Toggle full HTML page to slide into this one </h1>
            <button class="btn btn-primary" id="page1" onclick="slidePage('../PageSlideToggle/page1.html')">Page 1</button>
            <button class="btn btn-primary" id="page2" onclick="slidePage('../PageSlideToggle/page2.html')">Page 2</button>
            <button class="btn btn-primary" id="page3" onclick="slidePage('../PageSlideToggle/page3.html')">Page 3</button>
            
                <li>
                    <a href="../index.html">HOME</a>
                </li>
                <li>
                    <a href="../PageSlideToggle/page1.html">Page 1 test,</a>
                
                    <a href="../PageSlideToggle/page2.html">Page 2 test,</a>
                
                    <a href="../PageSlideToggle/page3.html">Page 3 test</a>
                </li>
            
            
            
        </div>
        <div class="container p-5"></div>
        <div class="container p-5 bg-white">
            <div class="slider" id="slider" >
                <dic class="slider-page" id="slider-page-container">

                </dic>
            </div>

        </div>








    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.1/pdfobject.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript" src="../PageSlideToggle/pageSlideToggle.js"></script>
    
</body>
